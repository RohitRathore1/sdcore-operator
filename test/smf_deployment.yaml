apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-smf
  namespace: default
spec:
  provider: smf.sdcore.io
  interfaces:
    - name: n4
      ipv4:
        address: 192.168.253.4/24
        gateway: 192.168.253.1
  parameterValues:
    - name: capacity
      value: medium
    - name: dns
      value: 8.8.8.8 