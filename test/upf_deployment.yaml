apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-upf
  namespace: default
spec:
  provider: upf.sdcore.io
  interfaces:
    - name: n3
      ipv4:
        address: 172.16.10.2/24
        gateway: 172.16.10.1
    - name: n4
      ipv4:
        address: 172.16.20.2/24
        gateway: 172.16.20.1
    - name: n6
      ipv4:
        address: 172.16.30.2/24
        gateway: 172.16.30.1
  parameterValues:
    - name: capacity
      value: small
    - name: dns
      value: 8.8.8.8
  replicas: 1
  monitoringEnabled: true 