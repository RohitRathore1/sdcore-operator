apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-upf
  namespace: default
spec:
  provider: upf.sdcore.io
  parameterValues:
  - name: capacity
    value: small
  - name: dns
    value: 8.8.8.8
  interfaces:
  - name: n3
    ipv4:
      address: 192.168.1.1/24
      gateway: 192.168.1.254
  - name: n4
    ipv4:
      address: 192.168.2.1/24
      gateway: 192.168.2.254
  - name: n6
    ipv4:
      address: 192.168.3.1/24
      gateway: 192.168.3.254 