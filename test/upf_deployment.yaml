apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-upf
  namespace: default
spec:
  provider: upf.sdcore.io
  interfaces:
    - name: n3
      ipv4: 192.168.252.3/24
      gateway: 192.168.252.1
    - name: n4
      ipv4: 192.168.253.3/24
      gateway: 192.168.253.1
    - name: n6
      ipv4: 192.168.250.3/24
      gateway: 192.168.250.1
  parameterValues:
    - name: capacity
      value: medium
    - name: dns
      value: 8.8.8.8 