apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-amf
  namespace: default
spec:
  provider: amf.sdcore.io
  interfaces:
    - name: n1n2
      ipv4:
        address: 172.16.40.2/24
        gateway: 172.16.40.1
    - name: sbi
      ipv4:
        address: 172.16.50.2/24
        gateway: 172.16.50.1
  parameterValues:
    - name: plmn
      value: '{"mcc":"208","mnc":"93"}'
    - name: supportedTacs
      value: '["1"]'
    - name: sst
      value: '1'
    - name: sd
      value: '010203'
    - name: dnn
      value: 'internet'
  replicas: 1
  monitoringEnabled: true
  upstreamNFs:
    - type: NRF
      name: example-nrf
      namespace: default 