apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-amf
  namespace: default
spec:
  provider: amf.sdcore.io
  interfaces:
    - name: n1
      ipv4: 192.168.252.2/24
      gateway: 192.168.252.1
    - name: n2
      ipv4: 192.168.253.2/24
      gateway: 192.168.253.1
  parameterValues:
    - name: capacity
      value: medium
    - name: dns
      value: 8.8.8.8 