apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: example-nrf
  namespace: default
spec:
  provider: nrf.sdcore.io
  interfaces:
    - name: sbi
      ipv4:
        address: 172.16.60.2/24
        gateway: 172.16.60.1
  parameterValues:
    - name: dbName
      value: free5gc
    - name: dbUrl
      value: mongodb://mongodb:27017
  replicas: 1
  monitoringEnabled: true 